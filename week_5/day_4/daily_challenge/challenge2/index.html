<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Time</title>
</head>
<body>
    
  <form id="cityForm">
    <label for="parisLatitude">Paris Latitude:</label>
    <input type="text" id="parisLatitude" name="parisLatitude" value="48.864716" required>
    <label for="parisLongitude">Paris Longitude:</label>
    <input type="text" id="parisLongitude" name="parisLongitude" value="2.349014" required>

    <label for="nyLatitude">New York Latitude:</label>
    <input type="text" id="nyLatitude" name="nyLatitude" value="40.730610" required>
    <label for="nyLongitude">New York Longitude:</label>
    <input type="text" id="nyLongitude" name="nyLongitude" value="-73.935242" required>

    <button type="button" onclick="getSunriseTime()">Get Sunrise Time</button>
  </form>

  <div id="result"></div>
<script src="main.js"></script>
</body>
</html>
